name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Authenticate Composer for private dependencies
      - name: Set up Composer Authentication
        run: echo '${{ secrets.COMPOSER_AUTH }}' > ~/wordpress/auth.json
        env:
          # Define COMPOSER_AUTH using GitHub secrets
          COMPOSER_AUTH: >
            {"http-basic":
              {"${{ secrets.COMPOSER_REPO_URL }}":
                {"username":"${{ secrets.COMPOSER_USERNAME }}","password":"${{ secrets.COMPOSER_TOKEN }}"}
              }
            }

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build/wp.dockerfile # Specify the Dockerfile path
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          platforms: linux/amd64,linux/arm64/v8  # Build for both AMD64 and ARM64
