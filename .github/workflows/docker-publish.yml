name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Authenticate Composer for private dependencies
      - name: Add HTTP basic auth credentials
        run: echo '${{ secrets.COMPOSER_AUTH_JSON }}' > wordpress/auth.json

      # Build Docker image without running supervisord
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build/wp.dockerfile # Specify the Dockerfile path
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          platforms: linux/amd64,linux/arm64/v8  # Build for both AMD64 and ARM64
          build-args: |
            RUN_SUPERVISORD=false  # Pass the argument to skip supervisord during build
